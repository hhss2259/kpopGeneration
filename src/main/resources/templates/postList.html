<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--favicon 설정-->

    <!--css reset-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/792b7e4f23.js" crossorigin="anonymous"></script>
    <!--Spoca Hans Sans Neo-->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    
    <link rel ="stylesheet" type="text/css" th:href="@{/css/basic/basic.css}"  href="../static/css/basic/basic.css"/>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/postList.css}" href="../static/css/postList.css"/>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="header-left">
                    <div class="titile">
                      KpopGeneration
                    </div>
                    <div class="main-menu">
                        <a th:href="@{/news}">
                            <div class="news">
                                뉴스
                            </div>
                        </a>
                        <a th:href="@{/topic}">
                           <div class="topic">
                                토픽
                           </div>
                        </a>
                        <a th:href="@{/board}">
                           <div class="community">
                                커뮤니티
                           </div>
                        </a>
                    </div>
                </div>
                <div class="side-menu">
                    side-menu
                </div>
            </div>
        </div>
    </header>
    <hr>
    <section>
        <div class="inner">
            <div class="board-container">
                <div class="board-header">
                    <div class="board-header-title">
                        게시판
                    </div>
                    <div class="board-header-category-container">
                        <div class="board-header-category" data-enum="ALL">
                            전체
                        </div>
                        <div class="board-header-category" data-enum="MUSIC">
                            음악
                        </div>
                        <div class="board-header-category" data-enum="REVIEW">
                            리뷰
                        </div>
                        <div class="board-header-category" data-enum="CERTIFICATION">
                            인증/후기
                        </div>
                        <div class="board-header-category" data-enum="NORMAL">
                            일반
                        </div>
                    </div>
                </div>
                <div class="board-line-container">
                    <div class="board-line">
                        <div class="board-line-number">
                            번호
                        </div>
                        <div class="board-line-category">
                            카테고리
                        </div>
                        <div class="board-line-title">
                            제목
                        </div>
                        <div class="board-line-writer">
                            글쓴이
                        </div>
                        <div class="board-line-date">
                            작성일
                        </div>
                    </div>
                    <div class="board-line">
                        <div class="board-line-number" >
                            1
                        </div>
                        <div class="board-line-category" >
                            일반
                        </div>
                        <div class="board-line-title" >
                            엔믹스
                        </div>
                        <div class="board-line-writer">
                            지우
                        </div>
                        <div class="board-line-date">
                            2023.07.27
                        </div>
                    </div>
                    <th:block  th:each=" content : ${pageDto.content}">
                        <div class="board-line" >
                            <th:block th:object="${content}">
                                <div class="board-line-number" th:text="*{postId}"  >
                                    1
                                </div>
                                <div class="board-line-category" th:text="*{category}">
                                    일반
                                </div>
                                <div class="board-line-title" th:text="*{title}" th:data-value="*{postId}">
                                    엔믹스
                                </div>
                                <div class="board-line-writer" th:text="*{nickname}">
                                    지우
                                </div>
                                <div class="board-line-date" th:text="*{date}">
                                    2023.07.27
                                </div>
                            </th:block>
                        </div>
                    </th:block>
                </div>
                <div class="post-info-container">
                    <div class="post-search">
                        검색하기
                    </div>
                    <th:block th:if="${memberDto != null}">
                        <form th:action="@{/post}" th:method="get">
                            <button type="submit" class="post-new">
                                작성하기
                            </div>
                        </form>
                   </th:block>
                </div>
                <div class="page-container" 
                data-current="${pageDto.current}" data-totalElements="${pageDto.totalElements}"
                data-totalPages="${pageDto.totalPages}" data-hasNext="${pageDto.hasNext}"
                data-hasPrevious="${pageDto.hasPrevious}" data-isFirst="${pageDto.isFirst}"
                data-isLast="${pageDto.isLast}">
                    <div class="piece page-pre">이전</div>
                    <div class="piece page-first">1</div>
                    <div class="piece page-first-dot">...</div>
                    <div class="page-list"></div>
                    <div class="piece page-last-dot">...</div>
                    <div class="piece page-last">last</div>
                    <div class="piece page-next">다음</div>
                </div>
            </div>
        </div>
    </section>
    <script th:inline="javascript">

// 각 포스트별로 상세보기 할 수 있는 접속 링크를 생성한다
        const titles = document.querySelectorAll('.board-line-title');
        const postDetail = function(event){
            const postId = event.target.dataset.value;
            const url = '/post/detail?id='+postId;
            location.href= url;

        }
        titles.forEach( title =>{
            title.addEventListener("click", postDetail);
        })
// 각 포스트별로 상세보기 할 수 있는 접속 링크를 생성한다
        
//카테고리 + 페이징을 한다
        // 페이지 정보
        let category = String([[${pageDto.category}]]); //카테고리
        console.log(category);

        let numberOfElements= Number([[${pageDto.numberOfElements}]]);
        let totalElements =  Number([[${pageDto.totalElements}]]);
        let totalPages =  Number([[${pageDto.totalPages}]]);
        let hasNext = Boolean([[${pageDto.hasNext}]]);
        let hasPrevious =  Boolean([[${pageDto.hasPrevious}]]);
        let isFirst = Boolean([[${pageDto.isFirst}]]);
        let isLast=  Boolean([[${pageDto.isLast}]]);
        let current =  Number([[${pageDto.current}]]);
        // 설정 정보


        const categoryMove = function(event){
            let target =  event.target;
            let nextCategory = target.dataset.enum; 
            let url = "/post/list?category="+nextCategory;     
            location.href = url;  
        };

        //카테고리 표시
        let categoryList = document.querySelectorAll(".board-header-category");
        categoryList.forEach( c=>{
            console.log("추가 완료");
            c.addEventListener('click', categoryMove);
        });
        categoryList.forEach(c =>{
            if(c.dataset.enum === category){
                c.classList.add("currentCategory");
                console.log(category);
                console.log(c.dataset.enum);
            }
           
        })
        //카테고리 표시


        
        //맨 처음, 맨 마지막 보기
        let firstPage = document.querySelector('.page-first');
        firstPage.textContent = '1';
        firstPage.addEventListener('click', () =>{
            location.href="/post/list?category="+category+"&page="+0;
        })
        let lastPage = document.querySelector('.page-last');
        lastPage.textContent = String(totalPages);
        lastPage.addEventListener('click', () =>{
            location.href="/post/list?category="+category+"&page="+(totalPages-1);
        })
        //맨 처음 보기, 맨 마지막 보기


        // '이전', '다음' 페이지 생성
        if(isFirst==true){
            let pre = document.querySelector(".page-pre");
            pre.style.display = 'none';
        }else{
            let pre = document.querySelector(".page-pre");
            pre.addEventListener('click',()=>{
                location.href="/post/list?category="+category+"&page="+(current-2);
            });
        }
        if(isLast==true){
            let next = document.querySelector(".page-next");
            next.style.display = 'none';
        }else{
            let next = document.querySelector(".page-next");
            next.addEventListener('click',()=>{
                location.href="/post/list?category="+category+"&page="+(current);
            });
        }
       // '이전', '다음' 페이지 생성


       // 페이지를 만드는 함수
        const makePage = function(i, current){
            let list = document.querySelector('.page-list');
            let piece = document.createElement('div');
            piece.textContent= String(i);
            piece.dataset.index = String(i);
            piece.classList.add('piece');
            piece.classList.add('pageNumber');
            if(i==current){
                piece.classList.add('currentPage');   
            }
            list.appendChild(piece);
            
        };

        (function(current){
            if( totalPages<=5){
                for(let i= 1; i<=totalPages; i++){
                    makePage(i, current);
                }
                document.querySelector('.page-first').style.display= "none";
                document.querySelector('.page-first-dot').style.display= "none";
                document.querySelector('.page-last').style.display= "none";
                document.querySelector('.page-last-dot').style.display= "none";
                return;
            }


            if((current < (1+2) )||( current== (1+2))){
                for(let i= 1; i<=5; i++){
                    makePage(i, current);
                }
                document.querySelector('.page-first').style.display= "none";
                document.querySelector('.page-first-dot').style.display= "none";
            }

            if((current >(totalPages-2) )|| (current== (totalPages -2))) {
               
                for(let i= totalPages-4; i<totalPages+1; i++){
                    makePage(i, current);
                }
                document.querySelector('.page-last').style.display= "none";
                document.querySelector('.page-last-dot').style.display= "none";
             }

             if((current > 1+2 ) && (current <totalPages-2)){
                for(let i = current -2  ; i <current+3; i++){
                    makePage(i, current);
                }
             }
        })(current);
        // 페이지를 만드는 함수

        //카테고리 + 페이지 별로 이동하는 함수
        const pageMove = function(event){
            let piece = event.target ;
            let index = piece.dataset.index - 1;
            let url = "/post/list?category="+category+"&page="+index
            location.href = url;
        }

        let numbers = document.querySelectorAll('.pageNumber');
        numbers.forEach(n=>{
            n.addEventListener('click', pageMove);
        } )
        //카테고리 + 페이지 별로 이동하는 함수
//페이징을 한다





    </script>
</body>
</html>
